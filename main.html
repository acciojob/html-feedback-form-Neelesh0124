<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h3>Feedback Form</h3>
			
		<label for="name">
			<input type="text" id="name" name="name" placeholder="Name" min="3" max="50" required>
		</label><br><br>
		<label for="portfolio">
			<input type="url" id="portfolio" name="portfolio" placeholder="portfolio" required>
		</label><br><br>
		<label for="favColor">Favorite color:
			<input type="color" id="favColor">
		</label><br><br>
		<label for="likeness">Likenss:
			<input type="range" id="likeness" min="1" max="100">
		</label>
		
		 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
